<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Card Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="card">
        <div class="image"><img src="img/avatar.jpg" alt="personnage"></div>
        <div class="orange">
            <h2>Alex Thérieur</h2>
            <h3>Développeur / Créateur de contenu</h3>
            <div class="reseaux">
                <div class="twt">
                    <img src="img/twitter.jpg" alt="twitter">
                </div>
                <div class="fb">
                    <img src="img/fb.jpg" alt="facebook">
                </div>
                <div class="lnk">
                    <img src="img/lnk.jpg" alt="linked-in">
                </div>
            </div>
            <div class="button">Embauchez-moi</div>
        </div>
        
    </div>
</body>
</html>
