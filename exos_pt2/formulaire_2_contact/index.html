<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Formulaire de contact</title>
</head>

<body>
    <form class="formulaire">
        <fieldset class="section">
            <legend>A quel(s) propos ?</legend>
            <label for="objet">Objet de votre message :</label>
            <select id="objet" name="objet">
                <option value="Développement web">Développement web</option>
                <option value="Autre">Autre</option>
            </select>
        </fieldset>

        <fieldset class="section">
            <legend>Vos coordonnées :</legend>

            <label for="prenom">Votre prénom :</label>
            <input type="text" id="prenom" name="prenom" placeholder="Ici votre prénom">

            <label for="nom">Votre nom :</label>
            <input type="text" id="nom" name="nom" placeholder="Ici votre nom">

            <label for="email">Votre email :</label>
            <input type="email" id="email" name="email" placeholder="Ici votre email">

            <label for="message">Laissez votre message :</label>
            <textarea id="message" name="message" placeholder="Ici votre message..."></textarea>
        </fieldset>

        <div class="boutons">
            <input type="submit" value="Envoyer">
            <input type="reset" value="Effacer">
        </div>
    </form>
</body>
</html>
